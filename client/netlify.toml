[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/api/*"
  to = "https://mon-iecole.onrender.com/api/:splat"
  status = 200
  force = true

# SPA Catch-all rule (Must be after API rule)
# This redirects all other traffic to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
